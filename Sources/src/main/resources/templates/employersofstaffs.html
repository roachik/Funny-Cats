<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/styles :: styles"></head>


<body class="nav-md">

<div class="container body">


    <div class="main_container">

        <div th:replace="fragments/header :: header"></div>

        <div class="right_col" role="main">

            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3 th:utext="${breadcrumbs}"></h3>
                    </div>
                    <div class="title_right">
                        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for..."/>
                                    <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Список сотрудников по ставке</h2>
                                <div class="nav navbar-right"><a class="btn btn-sm btn-primary" th:href="@{'/employersofstaffs/add'(dep=${param.dep},pos=${param.pos})}"><i class="fa fa-plus"></i> Создать</a></div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <!-- start project list -->
                                <table class="table table-striped projects">
                                    <thead>
                                    <tr>
                                        <th style="width: 1%">#</th>
                                        <th style="width: 20%">Имя</th>
                                        <th style="width: 20%">Управление</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="pos : ${table}">
                                        <td>#</td>
                                        <td>
                                            <a href="#" th:text="${pos.getEmployer().getName()}"></a>
                                            <br />
                                            <small th:text="|Ставка: ${pos.getPart()}|"> </small>
                                        </td>
                                        <td>
                                            <a th:href="|/employersofstaffs/edit?id=${pos.getStaffId()}|" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> Изменить </a>
                                            <a th:href="@{'/employersofstaffs/delete'(id=${pos.getStaffId()})}" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Удалить </a>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                                <!-- end project list -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
