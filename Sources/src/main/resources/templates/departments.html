<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/styles :: styles"></head>


<body class="nav-md">

<div class="container body">


    <div class="main_container">

        <div th:replace="fragments/header :: header"></div>

        <div class="right_col" role="main">

            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3 th:utext="${breadcrumbs}"></h3>
                    </div>

                    <div class="title_right">
                        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for..."/>
                                    <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Подразделения</h2>

                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">



                                <!-- start project list -->
                                <table class="table table-striped projects">
                                    <thead>
                                    <tr>
                                        <th style="width: 1%">#</th>
                                        <th style="width: 20%">Название</th>
                                        <th style="width: 20%">Управление</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="dep : ${table}">
                                        <td>#</td>
                                        <td>
                                            <div th:if="${dep.hasChilds} == true"><a th:href="|/departments?id=${dep.departmentId}|" th:text="${dep.name}"></a></div>
                                            <div th:if="${dep.hasChilds} == false"><div th:text="${dep.name}"></div></div>
                                            <br />
                                            <small>Создано 18.02.2016</small>
                                        </td>

                                        <td>
                                            <a th:href="|/positions?id=${dep.departmentId}|" class="btn btn-primary btn-xs"><i class="fa fa-folder"></i> Просмотр должностей</a>
                                            <a th:href="|/departments/edit?id=${dep.departmentId}|" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> Изменить </a>
                                            <a th:href="|/departments/delete?id=${dep.departmentId}|" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Удалить </a>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                                <!-- end project list -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
